      <script>

      fetch('http://nolaborables.com.ar/api/v1/2019') //Se llama con fetch a la api
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    var divOut = document.getElementById('feriados'); //Se guarda en una variable el elemento capturado
    var feriados = data;
    var txtOut = "";
    for (var k in feriados) { // Se hace un bucle para cada una de las propiedades
      txtOut += `<b>${feriados[k].motivo}</b><br />`;
      txtOut += `Tipo: ${feriados[k].tipo}<br />`;
      txtOut += `Dia: ${feriados[k].dia}<br />`;
      txtOut += `Mes: ${feriados[k].mes}<br />`;
    }
    divOut.innerHTML = txtOut; // Se inserta en el html
  });
